<template name="hospitalShow">
  {{#with selectedHospital}}
  <ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/">Search Results</a></li>
    <li class="active">Details</li>
  </ol>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-sm-offset-2">
        <div class="card large">
          <div class="card-text">
            <div class="row">
              <br/>
              <div class="col-md-4"> 
                <img src="/images/hospital.png" alt="" class="img-circle">
              </div>
              <div class="col-md-8">
                <strong><span class="card-title activator">{{this.hospitalName}}</span></strong>
              </div>
            </div>
            <br>
            <br>
            <div class="row">
              <div class="col-sm-6">
                <p>Consultation fee:   <span> <strong>{{this.consultation_fee}}Ghs</strong> </span></p>
              </div>
              <div class="col-sm-6" align="right">
                <p>Locaction: <span> <strong>{{this.area}}</strong> </span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-12">
                <div class="dot descript">{{this.description}}</div>
              </div>
              <div class="col-sm-6">
                <h4>Services</h4>
                {{#each services}}
                <div class="col-sm-6">{{serviceName}}</div><div class="col-sm-6">{{serviceFee}}</div>
                {{/each}}
              </div>
              <div class="clearfix"></div>
              <hr>
              <!--   <a href="" class="btn btn-default btn-xs" >See other services </a>  -->

              <a href="{{pathFor 'booking/' _id=this._id}}" class="btn btn-primary btn-l" role="button" align="center">Make an appointment</a> 
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
