<template name = "confirmBooking">
	<br>
	<br>
	<h3 class="webly text-center">Confirm your appointment</h3>
	<div class="col-sm-8 col-sm-offset-2">
		<div id="" class="" style="display: block; opacity: 1;">

			<div id="booking" class="mob-max">
				<div class="rightContainer">
					<h1 class="webly">Appointment for {{hospitaladd}} </h1>
					<hr>
					<br>
					<form role="form">
						<div class="row">
							
							<div class="form-group col-md-6">
								<label>Name:</label>
								<a id="patientname"> {{patientname}}</a>
							</div>
							
							
							<div class="form-group col-md-6">
								<label>Phone Number:</label>
								<a id="patientphone"> {{patientphone}}</a>
							</div>
							
						</div>
						<div class="row">
							<div class="form-group">
								<label>Email:</label>
								<a id="patientmail"> {{patientEmail}}</a>
							</div>
						</div>
						
						<div class="form-group">
							<label>Condition:</label>
							<a id="patientcondition"> {{patientcondition}}</a>
						</div>
						<div class="form-group">
							<label>Date:</label>
							<a id="booking-date"> {{bookingDate}}</a>
						</div>
						<div class="form-group">
							<label>Time:</label>
							<a id="booking-time"> {{bookingTime}}</a>
						</div>
						<div class="form-group">
							<a href="" class="btn btn-green btn-lg isThemeBtn pull-right" id="finish">Finish</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	
</template>
