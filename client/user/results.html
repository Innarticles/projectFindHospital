<template name="results">
 <ol class="breadcrumb">
  <li><a href="/">Home</a></li>
  <li class="active">Search Results</li>
</ol>

<div class="search-panel">
  <form class="form-inline" role="form">
    <div class="form-group" placeholder="Type of hospital">
      <label for="select1" class="col-lg-2 control-label">Type</label>
      <div class="col-lg-10">
        <select class="form-control" id="select1" >
          <option>General Hospital</option>
          <option>Dentistry</option>
          <option>Orthopedic</option>
          <option>Maternity</option>
          <option>Psychiatry</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <input id="searchTextField" type="text" class="form-control" style="text-align: left;width:200px;direction: ltr;" required>
    </div>
    <div class="form-group">
      <input name="latitude" id="lat"  class="form-control MapLat"  value="" type="hidden" placeholder="Latitude" style="width: 161px;" disabled>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Range</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>0  to 20 Ghc</option>
          <option>20 to 40 Ghc</option>
          <option>40 to 100 Ghc</option>
          <option>100 to 150 Ghc</option>
          <option>150 and above</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <a href="explore.html" id="hospitalSearch" class="btn btn-green isThemeBtn">Find Hospital</a>
    </div>
  </form>
</div>
<div id="map_canvas" style="height: 0;width: 0px;margin: 0.6em;"></div>

<div class="container">
  <div class="row">

   {{#each selectedHospitals}}
   <div class="col-md-4">
    <div class="card medium">

      <div class="card-text">
        <div class="row">
          <br/>
          <div class="col-md-4"> 
            <img src="/images/hospital.png" alt="" class="img-circle">
          </div>
          <div class="col-md-8">
            <strong><span class="card-title activator">{{this.hospitalName}}</span></strong>
          </div>
        </div>
        <hr>
        <p>Consultation fee: <span> <strong>{{this.consultation_fee}}Ghs</strong> </span></p>
        <p>{{this.description}}</p>
        <div class="clearfix"></div>
        <hr>
        <a href="" class="btn btn-default btn-xs" >See other services </a> 

        <a href="{{pathFor 'booking/' _id=this._id}}" class="btn btn-primary btn-xs" role="button" data-toggle="modal">Make an appointment</a>
      </div>

    </div>
  </div>
  {{else}}
  {{> noResults}}
  {{/each}}
</div>
</div> 
</template>

<template name="noResults">
  <div class="container">
    <div class="col-sm-8 col-sm-offset-2">
      <div align="center"><h1>Opps...No hospital matches your search. Please, modify your search and try again</h1> </div>
    </div>
    <div class="row">
    </div>
  </div>
</template>


<template name="bookAppointment">
  <div class="col-sm-8 col-offset-sm-2">
   <div id="wrapper" class="" style="display: block; opacity: 1;">

    <div id="content" class="mob-max">
      <div class="rightContainer">
        <h1>Book an appointment</h1>
        <form role="form">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
              <div class="form-group">
                <label>Your name</label>
                <input type="text" class="form-control" id="nametxt">
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
              <div class="form-group">
                <label>Price</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input class="form-control" type="text">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
              <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="emailtxt">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea  id="bookingDescription" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <!-- <label>Address <span id="latitude" class="label label-default"></span> <span id="longitude" class="label label-default"></span></label> -->
            <input class="form-control" type="hidden" id="address" placeholder="" autocomplete="off" value="{{selectedHospital.hospitalName}}">
            <p class="help-block">You can drag the marker to hospital position</p>
          </div>



          <div class="form-group">
            <a href="" class="btn btn-green btn-lg isThemeBtn" id="book">Send your booking</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


</template>
